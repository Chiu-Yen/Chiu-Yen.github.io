body{

/* 複寫區 */
ul{

}
h2{

hr{

.resume{
  display: flex;
  max-width: 950px;
  border: solid 5px black;
  border-radius: 10px;
  padding: 50px;
  position: relative;
}
.left{
  flex: 5
}
.right{
  flex: 7
}
.left,.right{
  padding: 15px

  padding-right: 50px;
  border-right: solid 5px grey;
  border-radius: 10px;
}

.right{
  padding-left: 50px;
  padding-top: 150px;
}


.decoration{
  width: 300px;
  height: 140px;
  background: black;
  border-radius: 70px 0px 0px 70px;
  position: absolute;
  right: 0;
  top: 50px;
}

.listExperience>li{
  display: flex;
  margin-bottom: 10px;

.listExperience>li:nth-child(1) ul{

.listExperience>li:nth-child(2) ul{

.listExperience>li:nth-child(3) ul{

.listExperience>li:nth-child(4) ul{

}
.listExperience li ul{
  padding-left: 10px;
  margin-left: 10px;
  border-left: solid 4px white
}


/* list skill */
.listSkill{
  display: flex;
  flex-wrap: wrap;
  
}
.listSkill li{
  width: 25%;
  padding: 5px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.circle{
  width: 50px;
  height: 50px;
  background-color: black;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  background-color: grey;
}
.circle::after{
  content: "";
  display: block;
  background-color: white;
  width: calc(100% - 20px);
  height: calc(100% - 20px);
  border-radius: 50%;
  position: relative;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%)
}
.p90,.p180,.p270,.p360{
  width: 50%;
  height: 50%;
  position: absolute;
  left: 50%;
  top: 0;
  background-color: black;
}
.p180{
  top: 50%;
}
.p270{
  left: 0;
  top: 50%;
}
.p360{
  left: 0;
  top: 0;
}


/* list program */

.listProgram .bar{
  width: 150px;
  height: 10px;
  border: solid 4px grey;
  border-radius: 5px
    
}
.listProgram li{

  padding-top: 10px;

.value{

.value.p30{

.value.p40{

}
.value.p50{

.value.p70{

}
.value.p80{

}
.value.p90{
  width: 90%;
}

.value.p100{
  width: 100%;
}

.btn{
  border: solid 3px black;
  border-radius: 10px;
  padding: 5px 20px;
  margin-right: 10px;
}
.fill{
  background-color: white;
}
